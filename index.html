    <style>
        :root { --neon: #00FF00; --bg: #0a0a0a; --text: #e0e0e0; --card-bg: #111; }
        body { margin: 0; font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* HERO SECTION */
        .hero { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 40px 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; line-height: 1.2; }
        .highlight { color: var(--neon); text-shadow: 0 0 15px rgba(0, 255, 0, 0.4); }
        .sub { color: #888; font-size: 1.1rem; margin-bottom: 30px; max-width: 600px; line-height: 1.5; }

        /* PRICE ANCHOR */
        .price-box { margin-bottom: 25px; border: 1px solid #333; padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.5); }
        .original-price { text-decoration: line-through; color: #666; font-size: 1.2rem; margin-right: 10px; }
        .new-price { color: var(--neon); font-size: 2.2rem; font-weight: bold; }
        .discount-tag { color: #ff4444; font-size: 0.8rem; font-weight: bold; margin-top: 5px; animation: pulse 2s infinite; letter-spacing: 1px; }

        /* BONUS SECTION */
        .bonus-text { font-size: 0.8rem; color: #fff; margin-bottom: 20px; text-align: left; display: inline-block; }
        .bonus-item { color: #888; margin: 3px 0; }
        .bonus-check { color: var(--neon); margin-right: 5px; }

        /* BUTTON */
        .cta-btn {
            background: var(--neon);
            color: #000;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            transition: transform 0.2s;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cta-btn:active { transform: scale(0.95); }

        /* TRUST BADGES */
        .trust-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; font-size: 0.75rem; color: #666; }
        .guarantee { font-size: 0.75rem; color: #555; margin-top: 10px; }

        /* FEATURES GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 60px 20px; background: #0f0f0f; }
        .card { padding: 30px; border: 1px solid #333; border-radius: 10px; transition: 0.3s; background: #0a0a0a; }
        .card:hover { border-color: var(--neon); box-shadow: 0 0 15px rgba(0,255,0,0.1); transform: translateY(-5px); }
        .card h3 { color: var(--neon); margin-bottom: 10px; font-size: 1.2rem; }
        .card p { color: #aaa; font-size: 0.9rem; line-height: 1.6; }

        /* TESTIMONIALS */
        .reviews-section { padding: 60px 20px; text-align: center; background: #000; border-top: 1px solid #222; }
        .review-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .review-card { background: #111; padding: 20px; border-radius: 10px; max-width: 320px; text-align: left; border-left: 3px solid var(--neon); }
        .review-text { color: #ddd; font-size: 0.9rem; font-style: italic; line-height: 1.5; }
        .review-author { color: #666; font-size: 0.8rem; margin-top: 15px; font-weight: bold; }

        /* WHATSAPP FLOAT */
        .whatsapp-float {
            position: fixed; bottom: 20px; right: 20px;
            background: #25D366; color: white;
            padding: 12px 20px; border-radius: 50px;
            font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            display: flex; align-items: center; gap: 10px;
            z-index: 1000; transition: transform 0.3s;
            font-family: Arial, sans-serif;
        }
        .whatsapp-float:hover { transform: translateY(-3px); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
